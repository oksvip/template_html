<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>更新密码 - Laravel 入门教程</title>
    <link rel="stylesheet" href="./statics/app.css">
</head>
<body>
<header class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="col-md-offset-1 col-md-10">
            <a href="home.html" id="logo">Sample App</a>
            <nav>
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="help.html">帮助</a></li>
                    <li><a href="login.html">登录</a></li>

                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="container">
    <div class="col-md-offset-1 col-md-10">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">更新密码</div>

                        <div class="panel-body">

                            <form class="form-horizontal" method="POST"
                                  action="http://sample.iokvip.com/password/reset">
                                <input type="hidden" name="_token" value="TrfalbSdSsMyVBXbibDQANfr5kr6EMdq8qkMlOtk">

                                <input type="hidden" name="token"
                                       value="$2y$10$3eBqE7DgHUjKb7NkitNFA.drw5MOR9EkPWqPVBEz7Xf57nz89szZ.">

                                <div class="form-group">
                                    <label for="email" class="col-md-4 control-label">邮箱地址：</label>

                                    <div class="col-md-6">
                                        <input id="email" type="email" class="form-control" name="email" value=""
                                               required="" autofocus="">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-md-4 control-label">密码：</label>

                                    <div class="col-md-6">
                                        <input id="password" type="password" class="form-control" name="password"
                                               required="">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password-confirm" class="col-md-4 control-label">确认密码：</label>

                                    <div class="col-md-6">
                                        <input id="password-confirm" type="password" class="form-control"
                                               name="password_confirmation" required="">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-4">
                                        <button type="submit" class="btn btn-primary">
                                            修改密码
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <footer class="footer">
                <small class="slogon">
                    <img class="brand-icon" src="./statics/logo.png">
                    <a href="https://yousails.com/">
                        优帆远扬 | 创造不息，交付不止
                    </a>
                </small>
                <nav>
                    <ul>
                        <li><a href="about.html">关于</a></li>
                    </ul>
                </nav>
            </footer>
        </div>
    </div>
</div>

<script src="./statics/app.js"></script>

</body>
</html>
