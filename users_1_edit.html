                                               value="TrfalbSdSsMyVBXbibDQANfr5kr6EMdq8qkMlOtk">

<div class="container">
    <div class="col-md-offset-1 col-md-10">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5>更新个人资料</h5>
                </div>
                <div class="panel-body">


                    <div class="gravatar_edit">
                        <a href="http://gravatar.com/emails" target="_blank">
                            <img src="./statics/logo.png" alt="linkphper"
                                 class="gravatar">
                        </a>
                    </div>

                    <form method="POST" action="users.2.html">
                        <input type="hidden" name="_method" value="PATCH">
                        <input type="hidden" name="_token" value="TrfalbSdSsMyVBXbibDQANfr5kr6EMdq8qkMlOtk">

                        <div class="form-group">
                            <label for="name">名称：</label>
                            <input type="text" name="name" class="form-control" value="linkphper">
                        </div>

                        <div class="form-group">
                            <label for="email">邮箱：</label>
                            <input type="text" name="email" class="form-control" value="linkphper@gmail.com"
                                   disabled="">
                        </div>

                        <div class="form-group">
                            <label for="password">密码：</label>
                            <input type="password" name="password" class="form-control" value="">
                        </div>

                        <div class="form-group">
                            <label for="password_confirmation">确认密码：</label>
                            <input type="password" name="password_confirmation" class="form-control" value="">
                        </div>

                        <button type="submit" class="btn btn-primary">更新</button>
                    </form>
                </div>
            </div>
        </div>
